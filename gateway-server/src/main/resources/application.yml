spring:
  profiles:
    active: default
  application:
    name: gateway-server
  redis:
    host: 192.168.125.128
    port: 6379
    database: 0
server:
  port: 9200
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

---
spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      routes:
        - id: shop-server
          uri: lb://SHOP-SERVER
          predicates:
            - Path=/api/goods/**
          filters:
            #去掉前缀的个数
            - StripPrefix=1
        - id: service-producer
          uri: lb://SERVICE-PRODUCER
          predicates:
            - Path=/api/producer/**
          filters:
            #去掉前缀的个数
            - StripPrefix=1
  profiles: default

---
spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      routes:
        - id: service-consumer
          uri: lb://SERVICE-CONSUMER
          predicates:
            - Path=/api/consumer/**
          filters:
            #去掉前缀的个数
            - StripPrefix=1
            - name: RequestRateLimiter
              args:
                key-resolver: '#{@hostAddrKeyResolver}'
                redis-rate-limiter.replenishRate: 2
                redis-rate-limiter.burstCapacity: 10
        - id: service-producer
          uri: lb://SERVICE-PRODUCER
          predicates:
            - Path=/api/producer/**
          filters:
            #去掉前缀的个数
            - StripPrefix=1
  profiles: host_route